<h1>wyszukiwanie kodu pocztowego</h1>
<p id="pl">kod 34-200 Sucha Beskidzka</p>


<script>
    let tekst = document.querySelector("#pl").innerHTML;
    let wzorzec = /\d{2}-\d{3}/;
    let pozycja = tekst.search( wzorzec );
    document.write('znaleziono kod: '+ tekst.slice(pozycja, pozycja+6));
</script>
